<!doctype html>
<html>

<head>
	<title>CSS Exercise</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 style="color:orange;">RabbitMart</h1>
	<h2> We sell only the most tasty and high quality carrots </h2>
	<div class="box2"><a href="" style="color: blue;">Buy now</a></div>
	<img src="https://media.istockphoto.com/id/1399548383/vector/carrot-with-leaves-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=JVqIhTEE0m8b26_nZcDoU3VqJVjHyc7P4m0j4Jf0qMs="
		width="300" alt="carrot" class="mid-align">

	<div class="box">
		<h2>New user? Sign up!</h2>
	</div>
	<div class="container mt-5">
		<form id="userForm">
			<div class="mb-3">
				<label for="InputEmail1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="InputEmail1">
			</div>
			<div class="mb-3">
				<label for="InputUsername1" class="form-label">Username</label>
				<input type="username" class="form-control" id="InputUsername1">
			</div>
			<div class="mb-3">
				<label for="InputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="InputPassword1">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Receive emails about new carrots</label>
			</div>
			<button type="submit" class="btn btn-primary">Sign me up!</button>
		</form>
	</div>
	<script>
		document.getElementById("userForm").addEventListener("submit", function(event) {
			event.preventDefault();
			formProcessing();
		})
		function formProcessing() {
			let email = document.getElementById("InputEmail1").value;
			let username = document.getElementById("InputUsername1").value;
			let password = document.getElementById("InputPassword1").value;
			if (email == "" || username == "" || password == ""){
				document.getElementById("jsonOutput").textContent = "You must fill in all fields.";
				return;
			}
			let formData = {
				email: email,
				username: username,
				password: password
			};
			let jsonData = JSON.stringify(formData, null, 4)
			document.getElementById("jsonOutput").textContent = jsonData;
		}
	</script>

	<p id="jsonOutput"></p>
</body>

</html>
